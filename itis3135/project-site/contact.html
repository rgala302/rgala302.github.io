<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Cybersecurity Awareness Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap');


    body {
      font-family: 'Roboto Slab', serif;
      background-color: #F1F2EE;
      color: #435058;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      background-color: #435058;
      color: #F1F2EE;
      padding: 20px;
      text-align: center;
    }

    h1 {
        margin-bottom: 10px;
    }


    .navbar {
      display: flex;
      justify-content: center;
      list-style-type: none;
      background-color: #F1F2EE;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    .navbar li {
      margin: 0 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #60935D;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover,
    .navbar .active {
      background-color: #435058;
      color: #F1F2EE;
    }

    main {
      padding: 30px 0;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    main img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #60935D;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 20px auto;
    }

    form label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    form input,
    form textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Roboto Slab', serif;
    }

    form button {
      background-color: #435058;
      color: #F1F2EE;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #2f3b42;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cybersecurity Awareness Hub</h1>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="best.html">Best Practices</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
    <p id="formResponse"></p>
  </main>

  <footer>
    <p>Designed By <a href="../index.html">Roberto Galaviz</a>, <a href="https://www.freecodecamp.org/certification/rgalavi/responsive-web-design"><i>Certified in Responsive Web Design </i></a></p>

        <img src="https://mytienhoang.github.io/itis3135/z_archives/html_validation.png" alt="Valid HTML!"></a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation-link-css">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"></a>
  </footer>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

  
</body>
</html>
