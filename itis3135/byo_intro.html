<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro || ITIS 3135</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/survey.js" defer></script>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        
        <form id="byoForm">
            <label>Name: <input type="text" id="name" required></label><br>
            <label>Mascot: <input type="text" id="mascot" required></label><br>
            <label>Image: <input type="file" id="image" accept="image/png, image/jpeg" required></label><br>
            <label>Image Caption: <input type="text" id="imageCaption" required></label><br>
            <label>Personal Background: <input type="text" id="personalBackground" required></label><br>
            <label>Professional Background: <input type="text" id="professionalBackground" required></label><br>
            <label>Academic Background: <input type="text" id="academicBackground" required></label><br>
            <label>Background in Web Development: <input type="text" id="webDevBackground" required></label><br>
            <label>Primary Computer Platform: <input type="text" id="computerPlatform" required></label><br>
            
            <div id="coursesContainer">
                <label>Courses currently taking: </label>
                <button type="button" id="addCourse">Add Course</button>
            </div>
            
            <label>Funny thing? <input type="text" id="funnyThing"></label><br>
            <label>Anything else? <input type="text" id="anythingElse"></label><br>
            <label>
                <input type="checkbox" id="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
        <div id="output"></div>
    </main>

    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
